{% extends "base.html" %}


{% block content %}

<main>
{% if news|length > 0 %}
<h1 class="text-center">Новости воинской части</h1>

{% for new in news %}
<div class="alert alert-light">
    <a href="/news/{{ new.slug }}">{{ new.title }}</a>
    <div id="app">

<h5>{{ new.intro }}</h5>
        <button class="btn primary" v-on:click="allNews">Развернуть полностью</button>
        <p class="items-text" data-toggle="collapse" id="optional`${post.id}`">[[post.text]]</p>
    </div>
<h5>{{ new.date.date() }}</h5>
</div>


{% endfor%}
{% else %}
<h2 class="text-center">Пока еще ни одну новость не добавили</h2>
{% endif %}

</main>

{% endblock %}
